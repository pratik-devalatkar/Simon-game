<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2></h2>
    <h3>Press any key to start the game</h3>
    <div class="main">
        <div class="one">
            <div id="red" class="btn red" type="button"></div>
            <div id="green" class="btn green" type="button"></div>
        </div>
        <div class="one">
            <div id="orange" class="btn orange" type="button"></div>
            <div id="blue" class="btn blue" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
